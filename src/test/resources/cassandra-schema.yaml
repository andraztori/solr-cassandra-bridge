name: test_Campaigns
replicationFactor: 1
strategy: org.apache.cassandra.locator.SimpleStrategy



columnFamilies:
- name: CFCounters
  comparatorType: IntegerType
  defaultColumnValueType: CounterColumnType
  keyType: UTF8Type


- name: CFPotentialRecommendationsCounters
  comparatorType: AsciiType
  defaultColumnValueType: CounterColumnType
  keyType: AsciiType


- name: CFCampaignSettings2
  comparatorType: IntegerType
  defaultColumnValueType: AsciiType
  keyType: AsciiType
  type: SUPER


- name: WTDCampaignData
  comparatorType: AsciiType
  defaultColumnValueType: AsciiType
  keyType: AsciiType
  type: SUPER


